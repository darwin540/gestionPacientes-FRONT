<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Gestión de Pacientes</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="loginRequest.username" 
          name="username"
          placeholder="Ingrese su nombre de usuario"
          required
          autocomplete="username"
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="loginRequest.password" 
          name="password"
          placeholder="Ingrese su contraseña"
          required
          autocomplete="current-password"
          [disabled]="isLoading">
      </div>

      <button 
        type="submit" 
        class="btn-login" 
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Usuario de prueba: <strong>admin</strong> / <strong>admin123</strong></p>
    </div>
  </div>
</div>
